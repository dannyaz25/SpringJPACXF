<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<f:view contentType="text/html" />
<h:head>
	<title>Editar Producto</title>
</h:head>
<h:body bgcolor="white">
	<h:form>
		<p>
			<label for="codigo">Codigo:</label>
			<h:inputText id="codigo" value="#{formularioProductoManagedBean.codigo}" />
		</p>
		<p>
			<label for="descripcion">Descripcion:</label>
			<h:inputText id="descripcion" value="#{formularioProductoManagedBean.descripcion}" />
		</p>
		<p>
			<label for="Marca">Marca :</label>
			<h:selectOneMenu id="marca" value="#{formularioProductoManagedBean.marca}">
				<f:selectItems value="#{formularioProductoManagedBean.listaDeMarcas}"  />
			</h:selectOneMenu>
		</p>
		<h:commandButton id="submit" actionListener="#{formularioProductoManagedBean.salvar}"
			action="MostrarProducto" value="Salvar" />
	</h:form>
</h:body>
</html>
