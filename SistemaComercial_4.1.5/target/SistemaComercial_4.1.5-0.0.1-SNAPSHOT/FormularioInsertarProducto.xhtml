<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<f:view contentType="text/html" />
<h:head>
	<title>FormularioInsertarProducto</title>
</h:head>
<h:body bgcolor="white">
	<h:form>
		<p>
			<label for="isbn">Codigo:</label> <h:inputText id="codigo"
				value="#{formularioProductoManagedBean.codigo}" />
		</p>
		<p>
			<label for="titulo">Descripcion:</label> <h:inputText id="descripcion"
				value="#{formularioProductoManagedBean.descripcion}" />
		</p>
		<p>
			<label for="marca">Marca :</label> 
			<h:selectOneMenu
				id="marca" value="#{formularioProductoManagedBean.marca}">
				<f:selectItem itemValue="0" itemLabel="seleccionar" />
				<f:selectItems value ="#{formularioProductoManagedBean.listaDeMarcas}" />
			</h:selectOneMenu>
		</p>
		<h:commandButton id="submit"
			actionListener="#{formularioProductoManagedBean.insertar}"
			action="MostrarProducto" value="Insertar" />
	</h:form>
</h:body>
</html>
