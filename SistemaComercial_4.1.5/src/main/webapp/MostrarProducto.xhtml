<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<f:view>
	<body>
		<h:form>
			<h:selectOneMenu id="combo"
				valueChangeListener="#{formularioProductoManagedBean.filtrar}"
				value="#{formularioProductoManagedBean.marca}" onchange="submit()">
				<f:selectItem itemValue="0" itemLabel="seleccionar" />
				<f:selectItems
					value="#{formularioProductoManagedBean.listaDeMarcas}" />
			</h:selectOneMenu>
			<h:dataTable id="tabla"
				value="#{formularioProductoManagedBean.listaDeProductos}" var="Producto">
				<h:column>
						#{Producto.codigo}
						</h:column>
										<h:column>
						#{Producto.descripcion}
						</h:column>
										<h:column>
						#{Producto.marca.descripcion}
						</h:column>
				<h:column>
					<h:commandLink value="borrar" actionListener="#{formularioProductoManagedBean.borrar(Producto.codigo)}">
<!-- 						<f:attribute name ="codigo" value="#{Producto.codigo}" /> -->
						</h:commandLink>
				</h:column>
				<h:column>
					<h:commandLink value="editar" actionListener="#{formularioProductoManagedBean.editar(Producto.codigo)}"
						action="FormularioEditarProducto">
<!-- 						<f:attribute name ="codigo" value="#{Producto.codigo}" /> -->
						</h:commandLink>
				</h:column>
			</h:dataTable>
			<h:commandButton
				actionListener="#{formularioProductoManagedBean.formularioInsertar}"
				action="FormularioInsertarProducto" value="insertar" />
		</h:form>
	</body>
</f:view>
</html>
